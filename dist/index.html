<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			:root {
				--box-size: 30px;
				--grid-size: 8;
			}

			* {
				background-color: rgb(1, 1, 14);
			}

			.game, .settings {
				width: fit-content;
				margin: 0 auto;
			}

			.board {
				width: 280px;
				height: 280px;
				display: grid;
				grid-template-columns: repeat(var(--grid-size), auto);
				grid-template-rows: repeat(var(--grid-size), auto);
				margin-bottom: 40px;
			}

			.grid-pos {
				border: 1px solid rgb(39, 39, 39);
				width: var(--box-size);
				height: var(--box-size);
				display: flex;
				align-items: center;
				justify-content: center;

				font-size: 2rem;
				transition: 0.4s all;
			}

			.grid-pos:hover {
				border: 1px solid green;
			}

			.hit {
				background-color: rgba(107, 3, 3, 0.61);
			}

			.miss {
				background-color: rgb(44, 44, 44);
			}

			.occupied {
				background-color: rgb(0, 0, 83);
			}

			.winner {
				font-size: 2rem;
				color: white;
				text-align: center;
			}
			
			button {
				appearance: none;
				color: white;
				outline: none;
				border-radius: 5px;
				border: 1px solid black;
				background-color: rgb(192, 0, 0);
				padding: 8px;
				margin: 8px;
			}

			button:hover {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="settings">
				<button class="orientation">Horizontal</button>
				<button class="reset">Reset</button>
			</div>
			<div class="game"></div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
